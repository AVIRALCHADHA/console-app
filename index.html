<html>
    <head>
        <title>Learning console in JS</title>
        </head>
        <body>
            <h1>Learning the console</h1>
            <script>
                console.log("Hi I am Aviral")
                var firstname="Aviral";
                console.log(firstname);
                var lastname="Chadha";
                console.log(lastname);
                var fullname=firstname.concat(lastname);
                console.log(fullname);
                var lengthofname=fullname.length;
                console.log(lengthofname);
                var name1="I am Aviral C."
                console.log(name1);
                var replaceName1=name1.replace("C.","Chadha.");
                console.log(replaceName1)
                var capitalname="AVIRAL CHADHA";
                console.log(capitalname);
                var makelowercase=capitalname.toLowerCase();
                console.log(makelowercase);
                var smallname="snehal patel";
                console.log(smallname)
                var makeuppercase=smallname.toUpperCase();
                console.log(makeuppercase);
                var squareRoot=Math.sqrt(100);
                console.log(squareRoot);
                var maxno=Math.max(2,9,11);
                console.log(maxno);
                var minno=Math.min(2,7,1);
                console.log(minno);
                var powerno=Math.pow(6,2);
                console.log(powerno);
                
                </script>
                </body>
                </html>
